[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

lib_deps = 
    bodmer/TFT_eSPI@^2.5.43
    bblanchon/ArduinoJson@^7.0.4

; TFT_eSPI configuration - uncomment and modify based on your display
build_flags = 
    -DUSER_SETUP_LOADED=1
    -DILI9341_DRIVER=1
    ; Uncomment the line below for your specific display driver
    ; -DST7789_DRIVER=1
    ; -DST7735_DRIVER=1
    
    ; Pin definitions - modify according to your wiring
    -DTFT_MISO=19
    -DTFT_MOSI=23
    -DTFT_SCLK=18
    -DTFT_CS=5
    -DTFT_DC=2
    -DTFT_RST=4
    
    ; SPI frequency
    -DSPI_FREQUENCY=27000000
    
    ; Touch pins if using touch display
    -DTOUCH_CS=21